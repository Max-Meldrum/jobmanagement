include "common"

akka.remote.netty.tcp {
  hostname = "127.0.0.1"
  port = 2551
}

akka.cluster.roles = ["taskmanager"]


// Cluster Metrics
akka.extensions = [ "akka.cluster.metrics.ClusterMetricsExtension" ]

# Sigar native library extract location during tests.
# Note: use per-jvm-instance folder when running multiple jvm on one host.
akka.cluster.metrics.native-library-extract-folder=${user.dir}/target/native/taskmanager

taskmanager {
  slotUpdateTick = 500
  slots = 4
  taskMasterTimeout = 1000 // Within the time, the TM should get a keep alive msg from a AppMaster
  taskExecutorHealthCheck = 1000
  hostname = "localhost"
}
