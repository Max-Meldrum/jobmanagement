akka {
  log-dead-letters=off

  actor {
    provider = "cluster"

    serializers {
      java = "akka.serialization.JavaSerializer"
      proto = "runtime.common.ProtobufSerializer"
    }

    allow-java-serialization = off

    // Set none to disable
    serialization-bindings {
      "scalapb.GeneratedMessage" = proto
      // proto messages are case classes, this is to handle dev mistakes
      // i.e., if "Message" is sent instead of "Message()"
      "scalapb.GeneratedMessageCompanion" = proto
    }

  }

  remote {
    log-remote-lifecycle-events = off
  }

  cluster {
    seed-nodes = [
      "akka.tcp://JmCluster@127.0.0.1:2551",
      "akka.tcp://JmCluster@127.0.0.1:2552"]
    min-nr-of-members = 2
    metrics.enabled=off
    # auto downing is NOT safe for production deployments.
    # you may want to use it during development, read more about it in the docs.
    #
    auto-down-unreachable-after = 10s
  }
}
